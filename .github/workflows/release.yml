name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    name: Build and Release
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        include:
          - os: windows-latest
            platform: windows/amd64
            output: build/bin/ShellLab.exe
            asset_name: ShellLab-windows-amd64.exe
          - os: ubuntu-latest
            platform: linux/amd64
            output: build/bin/shelllab
            asset_name: ShellLab-linux-amd64
          - os: macos-latest
            platform: darwin/universal
            output: build/bin/shelllab.app
            asset_name: ShellLab-macos-universal.app.zip

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"
          check-latest: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Linux Dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@v2.11.0

      - name: Build
        run: wails build -platform ${{ matrix.platform }}

      - name: Compress macOS App
        if: matrix.os == 'macos-latest'
        run: |
          cd build/bin
          ditto -c -k --sequesterRsrc --keepParent shelllab.app shelllab.app.zip

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            build/bin/ShellLab.exe
            build/bin/shelllab
            build/bin/shelllab.app.zip
          draft: false
          prerelease: false
          generate_release_notes: true
