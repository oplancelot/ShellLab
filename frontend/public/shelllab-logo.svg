<svg viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gold Gradient -->
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFE066"/>
      <stop offset="50%" style="stop-color:#FFD100"/>
      <stop offset="100%" style="stop-color:#CC9900"/>
    </linearGradient>
    
    <!-- Shell Shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.5"/>
    </filter>
    
    <!-- Glow Effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="60" cy="60" r="55" fill="#1a1a1a" stroke="#333" stroke-width="2"/>
  
  <!-- Spiral Shell (Nautilus) -->
  <g transform="translate(60, 62)" filter="url(#shadow)">
    <!-- Outer Shell Spiral -->
    <path d="
      M 0,-32 
      C 18,-32 32,-18 32,0
      C 32,18 18,32 0,32
      C -12,32 -22,24 -26,14
      C -29,6 -28,-4 -24,-12
      C -20,-18 -14,-22 -6,-22
      C 2,-22 8,-18 12,-12
      C 14,-8 15,-3 14,2
      C 13,7 10,11 6,13
      C 3,14 0,14 -2,12
      C -4,10 -5,7 -4,4
      C -3,2 -1,0 1,0
    " 
    fill="none" 
    stroke="url(#goldGrad)" 
    stroke-width="4" 
    stroke-linecap="round"
    stroke-linejoin="round"/>
    
    <!-- Inner Chamber Lines -->
    <path d="M -6,-22 C -2,-16 0,-10 0,-4" fill="none" stroke="#CC9900" stroke-width="1.5" opacity="0.6"/>
    <path d="M 6,13 C 8,8 10,4 10,0" fill="none" stroke="#CC9900" stroke-width="1.5" opacity="0.6"/>
    <path d="M -26,14 C -20,16 -14,16 -8,14" fill="none" stroke="#CC9900" stroke-width="1.5" opacity="0.6"/>
  </g>
  
  <!-- Data Orbs (representing database) -->
  <g filter="url(#glow)">
    <circle cx="88" cy="28" r="6" fill="#0070dd" opacity="0.9"/>
    <circle cx="98" cy="48" r="4" fill="#a335ee" opacity="0.9"/>
    <circle cx="94" cy="82" r="5" fill="#1eff00" opacity="0.9"/>
    <circle cx="28" cy="85" r="4" fill="#ff8000" opacity="0.9"/>
    <circle cx="22" cy="42" r="5" fill="#e6cc80" opacity="0.9"/>
  </g>
  
  <!-- Connection Lines -->
  <g stroke="#444" stroke-width="1" opacity="0.4">
    <line x1="88" y1="28" x2="70" y2="45"/>
    <line x1="98" y1="48" x2="75" y2="55"/>
    <line x1="94" y1="82" x2="70" y2="70"/>
    <line x1="28" y1="85" x2="50" y2="70"/>
    <line x1="22" y1="42" x2="45" y2="50"/>
  </g>
</svg>
